tags:
  - Auth
summary: Refresh session
operationId: refreshSession
description: Get new access and refresh tokens using an existing refresh token
responses:
  '200':
    description: Successfully refreshed session
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Session refreshed successfully
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: newAccessToken
                refreshToken:
                  type: string
                  example: newRefreshToken
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
