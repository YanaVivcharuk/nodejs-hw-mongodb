tags:
  - Contacts
summary: Get list of all contacts
operationId: getAllContact
description: Get list of all contacts with this endpoint
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
    description: Page number 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
    description: Number of contacts per page
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'id'
    description: Field to sort by
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
      description: Sort direction (asc or desc)
responses:
  '200':
    description: Successfully get contact list
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts list
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/contact.yaml
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 45
                totalPages:
                  type: integer
                  example: 5
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
